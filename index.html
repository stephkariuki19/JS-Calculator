<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>ODIN CALCULATOR </title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev-operand class="previous-operand"> </div>
            <div data-curr-operand class="current-operand"></div>
        </div>
       <button  data-clear class="clearbtn">AC</button>
        <button  data-delete class="deletebtn">DEL</button>
        <button  data-operation  >/</button>
        <button  data-number >7</button>
        <button  data-number >8</button>
        <button data-number  >9</button>
        <button data-operation >*</button>
        <button data-number  >4</button>
        <button  data-number >5</button>
        <button data-number >6</button>
        <button data-operation  >-</button>
        <button  data-number >1</button>
        <button  data-number >2</button>
        <button  data-number >3</button>
        <button data-operation  >+</button>
        <button data-number >0</button>
        <button  data-number >.</button>
        <button  data-equals   class="equalsbtn">=</button>
</div>

</body>
<script src="./script.js"></script>
</html>
